<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/loginStyles.css">
    <title>Login</title>
</head>
<body>
    <main class="login">
        <div class="login__container">
            <a  href="../HomePage/HomePage.html"> <img src="img/pawlino.png" alt="" class="login__pawlino"></a>
            <div class="login__text">
                <img src="img/fulllogo.png" class="login__logo">
                <h2 class="login__heading">login</h2>
                <div class="login__form">
                    <input type="email" class="login__field" placeholder="Email">
                    <input type="password" class="login__field" placeholder="Contraseña">
                    <input type="submit" value="Enviar" class="login__submit">
                </div>
            </div>
        </div>

        <div class="login__register">
            <div class="login__noregistrado">
                <p class="login__registrado-texto">¿No estás registrado? <span class="login__span">Registrate gratis</span></p>
                <a class="login__register-boton" href="../form/contact.html">Registrar</a>
            </div>
        </div>
    </main>
</body>
</html>
